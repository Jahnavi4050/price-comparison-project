<!--product price comparison frontend code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFinder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 60px auto;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-in-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 38px;
            color: #ff6a00;
            background: -webkit-linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .category-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 12px;
            font-size: 16px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .category-button i {
            margin-right: 10px;
        }

        .category-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #5b86e5, #36d1dc);
        }

        .start-button {
            display: inline-block;
            background-color: #fc466b;
            background-image: linear-gradient(90deg, #fc466b, #3f5efb);
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #222;
            color: #ddd;
            font-size: 14px;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        DealFinder <i class="fas fa-tags"></i>
    </header>
    
    <div class="container">
        <h1>Discover the Best Deals <i class="fas fa-search-dollar"></i></h1>
        <p>Compare prices across multiple retailers and save big on your next purchase.</p>
        
        <!-- Sample Product Image -->
        <img src="https://via.placeholder.com/600x300?text=Featured+Product" alt="Product Example" class="product-image">

        <p>Select a category to explore:</p>

        <!-- Category Buttons with Icons -->
        <button class="category-button"><i class="fas fa-laptop"></i>Electronics</button>
        <button class="category-button"><i class="fas fa-tshirt"></i>Fashion</button>
        <button class="category-button"><i class="fas fa-blender"></i>Home Appliances</button>
        <button class="category-button"><i class="fas fa-shopping-basket"></i>Groceries</button>
        <button class="category-button"><i class="fas fa-heart"></i>Beauty & Health</button>
        
        <br>

        <a href="#" class="start-button"><i class="fas fa-play"></i> Start Comparing Now</a>
    </div>

    <footer>
        &copy; 2024 DealFinder - <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
